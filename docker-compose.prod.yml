services:
    prod_web:
        container_name: dc-hp-web
        build:
            context: .
            dockerfile: ./docker/prod-nginx.Dockerfile
        ports:
            - 80:8080
        depends_on:
            - prod_php
        networks:
            - dc
            - internal
        restart: always
    prod_php:
        container_name: dc-hp-php
        build:
            context: .
            dockerfile: ./docker/prod-php.Dockerfile
        environment:
            - DEPLOYMENT_URL=/dc/
            - ENV=production
        restart: always
        networks:
            - internal
networks:
    internal:
    dc:
        name: dc
        driver: bridge